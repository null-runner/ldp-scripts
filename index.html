<!DOCTYPE html>
<html>
<head>
    <title>Redirect via IFrame</title>
</head>
<body style="margin: 0; padding: 0;">
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const encodedUrl = urlParams.get('url');
        
        if (encodedUrl) {
            const decodedUrl = atob(encodedUrl);

            // Inserisci l'iframe nella pagina
            const iframe = document.createElement('iframe');
            iframe.src = "https://gh.lucadelprete.com/iframe.html"; // Cambia con il link del tuo iframe
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            document.body.appendChild(iframe);

            // Invio dei parametri all'iframe
            iframe.onload = () => {
                iframe.contentWindow.postMessage(decodedUrl, "https://gh.lucadelprete.com");
            };
        } else {
            document.body.innerHTML = '<h1>URL mancante!</h1>';
        }
    </script>
</body>
</html>
