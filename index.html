<!DOCTYPE html>
<html>
<head>
    <title>Redirect</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const encodedUrl = urlParams.get('url');
        
        if (encodedUrl) {
            const decodedUrl = atob(encodedUrl);
            window.location.href = decodedUrl;
        }
    </script>
</body>
</html>
