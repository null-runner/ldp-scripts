<!DOCTYPE html>
<html>
<head>
    <title>IFrame Receiver</title>
    <style>
        /* Reset margini e padding */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            /* Dimensioni base */
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Media queries per ottimizzare il contenuto */
        @media (max-width: 768px) { /* Schermi piccoli (mobile) */
            iframe {
                width: 100vw;
                height: 100vh; /* Occupa tutto lo schermo */
            }
        }

        @media (min-width: 769px) { /* Schermi pi√π grandi (desktop) */
            iframe {
                width: 90%;
                height: 90%; /* Margine leggero per desktop */
            }
        }
    </style>
    <script>
        window.addEventListener("message", (event) => {
            // Verifica l'origine per sicurezza
            if (event.origin === "https://gh.lucadelprete.com") {
                const utmUrl = event.data;
                console.log("URL ricevuto:", utmUrl);

                // Reindirizza all'URL con UTM
                window.location.href = utmUrl;
            } else {
                console.error("Origine non valida:", event.origin);
            }
        });
    </script>
</head>
<body>
    <iframe id="contentFrame"></iframe>
</body>
</html>
